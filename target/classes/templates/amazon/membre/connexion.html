<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.1.1/css/bootstrap.min.css}"
              href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css"/>
        <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.1.1/css/bootstrap-theme.css}"
              href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.css"/>
        <link rel="stylesheet" th:href="@{/css/main.css}" href="../../../static/css/main.css"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"/>
        <title>Amazon</title>
    </head>
    <body>
        <div class="main">
            <header>
                <!-- Navbar -->
                <div class="navbar navbar-default navbar-fixed-top" role="navigation">
                    <nav class="navbar navbar-inverse navbar-fixed-top">
                        <div class="container-fluid">
                            <div class="navbar-header">
                                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                                    <span class="sr-only">Toggle navigation</span>
                                    <span class="icon-bar"></span>
                                    <span class="icon-bar"></span>
                                    <span class="icon-bar"></span>
                                </button>
                                <a class="navbar-brand" href="/">
                                    <img alt="Amazon"  src="../../static/images/retour_vers_le_futur.jpg" th:src="@{/images/retour_vers_le_futur.jpg}" class="logo"/>
                                    <span>Amazon</span>
                                </a>
                            </div>
                            <ul class="nav navbar-nav navbar-right">
                                <li><a href="/products">Nos produits</a></li>
                                <li><a href="/connexion">Mon compte</a></li>
                            </ul>
                        </div>
                    </nav>
                </div>
            </header>

            <div class="container">
                <div class="row row-no-padding">
                    <div class="col-md-8 col-md-offset-2">
                        <span><i class="fa fa-users"></i> Espace de connexion</span>
                    </div>
                </div>
                <form name="connexion" action="/connect" method="post" th:object="${membre}">
                    <div class="row row-no-padding">
                        <div class="col-md-4 col-md-offset-4">
                            <div class="form-group">
                                <label for="nom">Nom</label>
                                <input type="text" th:field="*{nom}" placeholder="Entrez votre nom"/>
                            </div>
                        </div>
                    </div>
                    <div class="row row-no-padding">
                        <div class="col-md-4 col-md-offset-4">
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" th:field="*{password}" placeholder="Entrez votre password"/>
                            </div>
                        </div>
                    </div>
                    <div class="row row-no-padding">
                        <div class="col-md-4 col-md-offset-4">
                            <div class="form-group">
                                <input type="submit" name="valider" value="Se connecter"/>
                            </div>
                        </div>
                    </div>
                    <div class="row row-no-padding">
                        <div class="col-md-4 col-md-offset-4">
                            <div class="form-group">
                                <span><a href="register">Vous souhaitez vous inscrire?</a></span>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <footer>
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-sm-4 col-md-4 footer__block">
                            <span class="footer__title">Amazon</span>
                            <ul class="footer__list">
                                <li>41 rue du port</li>
                                <li>59000 Lille</li>
                                <li>
                                    <a href="tel:0658530466">
                                        <i class="fa fa-phone"></i> 03 20 01 02 03
                                    </a>
                                </li>
                                <li>
                                    <a href="mailto:lamootalexandre@gmail.com">
                                        <i class="fa fa-envelope"></i> contact@amazon.com
                                    </a>
                                </li>
                            </ul>
                        </div>
                        <div class="col-sm-4 col-md-4 footer__block">
                            <span class="footer__title">Plan du site</span>
                            <ul class="footer__list">
                                <li><a href="/">Accueil</a></li>
                                <li><a href="/products">Nos produits</a></li>
                                <li><a href="/connexion">Mon compte</a></li>
                            </ul>
                        </div>
                        <div class="col-sm-4 col-md-4 footer__block">
                            <span class="footer__title">tenez-vous informés</span>
                            <ul class="footer__list">
                                <a class="item_fb" href="" title="Suivez-nous sur Facebook !" target="blank">
                                    <i class="fa fa-facebook"></i>
                                </a>
                                <a class="item_tw" href="" title="Suivez-nous sur Twitter !" target="blank">
                                    <i class="fa fa-twitter"></i>
                                </a>
                                <a class="item_gp" href="" title="Suivez-nous sur Google + !" target="blank">
                                    <i class="fa fa-google-plus"></i>
                                </a>
                            </ul>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <ul class="footer__copyright">
                                <hr/>
                                <li>©&nbsp;Amazon • 2016</li>
                                <li><a href="" rel="nofollow">Mentions légales</a> • </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </body>
</html>
